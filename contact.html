<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contact - Lucidcreate</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
body { font-family:'Roboto',sans-serif; background:#000; color:#fff; margin:0; }
a { color:#d80090; text-decoration:none; }
header { text-align:center; padding:80px 20px; }
h1 { font-size:2.5rem; margin-bottom:10px; }
.container { max-width:600px; margin:auto; padding:40px 20px; }
form input, form textarea { width:100%; padding:12px; margin-bottom:20px; border-radius:8px; border:none; font-size:1rem; }
form button { padding:12px 25px; border:none; border-radius:30px; background:#d80090; color:#fff; font-weight:bold; cursor:pointer; }
form button:hover { background:#3e1632; }
footer { text-align:center; padding:40px 20px; font-size:0.8rem; color:#777; }
</style>
</head>
<body>

<header>
<img src="images/download.svg" alt="Lucidcreate Logo" style="width:120px; margin-bottom:20px;">
<h1>Let’s Talk</h1>
<p>Have a project in mind or want to collaborate? Reach out below.</p>
</header>

<div class="container">
<form action="mailto:divine.ede@yahoo.com" method="post" enctype="text/plain">
<input type="text" name="name" placeholder="Your Name" required>
<input type="email" name="email" placeholder="Your Email" required>
<textarea name="message" placeholder="Your Message" rows="6" required></textarea>
<button type="submit">Send Message</button>
</form>
</div>

<footer>
<p>© 2026 Lucid Creative Studio. All Rights Reserved.</p>
</footer>

</body>
</html>
