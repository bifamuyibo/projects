<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contact — Lucidcreate</title>

<!-- Google Font Manrope -->
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Manrope', sans-serif;
  margin: 0;
  background: #fff;
  color: #111;
  line-height: 1.6;
}

nav {
  display: flex;
  justify-content: space-between;
  padding: 20px 40px;
  border-bottom: 1px solid #eee;
}

nav a {
  color: #111;
  font-weight: 600;
  margin-left: 20px;
  text-decoration: none;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 20px;
}

/* Hero / intro */
.contact-hero h1 {
  font-size: clamp(2.5rem, 5vw, 3rem);
  font-weight: 800;
  margin-bottom: 16px;
  text-align: center;
}

.contact-hero p {
  font-size: 1.15rem;
  color: #555;
  text-align: center;
  margin-bottom: 60px;
}

/* Form */
.contact-form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.contact-form input,
.contact-form textarea {
  padding: 14px 18px;
  border-radius: 12px;
  border: 1px solid #ddd;
  font-size: 1rem;
  width: 100%;
  resize: none;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

.contact-form input:focus,
.contact-form textarea:focus {
  border-color: #d80090;
  box-shadow: 0 4px 12px rgba(216,0,144,0.2);
  outline: none;
}

.contact-form button {
  padding: 16px 32px;
  border-radius: 30px;
  background: #d80090;
  color: #fff;
  font-weight: 700;
  font-size: 1rem;
  border: none;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.25s ease;
}

.contact-form button:hover {
  background: #3E1632;
  transform: translateY(-2px);
}

/* Info section */
.contact-info {
  text-align: center;
  margin-top: 80px;
}

.contact-info h2 {
  font-size: 2rem;
  font-weight: 700;
  margin-bottom: 12px;
}

.contact-info p {
  color: #555;
  font-size: 1rem;
}

/* Responsive */
@media (max-width: 768px) {
  nav {
    flex-direction: column;
    align-items: center;
  }
  nav a {
    margin-left: 0;
    margin-top: 12px;
  }
}
</style>
</head>

<body>

<!-- Navigation -->
<nav>
  <a href="index.html"><img src="images/logo.png" alt="Lucidcreate Logo" width="150" height=""></a>
    <div>
    <a href="work.html">Work</a>
    <a href="approach.html">Approach</a>
    <a href="contact.html">Contact</a>
  </div>
</nav>

<!-- Hero / intro -->
<section class="container contact-hero">
  <h1>Let’s Talk About Your Project</h1>
  <p>Whether you’re launching a product, redesigning your website, or need UX clarity, I’d love to help.</p>
</section>

<!-- Contact Form -->
<section class="container">
  <form class="contact-form" action="mailto:divine.ede@yahoo.com" method="post" enctype="text/plain">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <input type="text" name="company" placeholder="Company / Startup">
    <textarea name="message" rows="6" placeholder="Tell me about your project..." required></textarea>
    <button type="submit">Send Message</button>
  </form>
</section>

<!-- Info / CTA -->
<section class="container contact-info">
  <h2>Not ready to write?</h2>
  <p>You can also <a href="mailto:divine.ede@yahoo.com" style="color:#d80090;">email me directly</a> or book a free 30-minute UX consult via the link below.</p>
  <a href="contact.html" class="cta-primary" style="margin-top:16px;">Book Free UX Consult →</a>
</section>

</body>
</html>
